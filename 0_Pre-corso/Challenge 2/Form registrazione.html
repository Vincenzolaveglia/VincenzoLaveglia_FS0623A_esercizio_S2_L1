<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati ora!</title>
</head>
<style>
    body{
        background-image: url(https://img.wallpapic.it/i9371-527-141/medium/musica-neri-astratti-monocromatici-sfondo.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
    }
    #title{
        color: rgb(0, 0, 0);
    }
    div{
        color: #000000;
    }

</style>
<body>
    <h1 id="title">Benvenuto, registrati adesso!</h1>
    <h3>Registrati e ascolta tutta la musica che vuoi quando e dove vuoi</h3>

    <div>*Campi obbligatori</div>

    <div>
        <input type="text" placeholder="Nome*" required>
        <input type="text" placeholder="Cognome*" required>
    </div>

    <br>

    <div>
        <input type="email" placeholder="Email*" required>
        <input type="password" placeholder="Password*" required>
    </div>

    <br>

    <div>
        Data di nascita* <input type="date" required>
    </div>

    <br>

    <div>
        <input type="number" placeholder="Cellulare*" required>
    </div>

    <br>

    <h4>Seleziona i tuoi generi</h4>

    <div>
        <input type="checkbox"> Pop
        <input type="checkbox"> Hip Hop
        <input type="checkbox"> Dance/Elettronica
        <input type="checkbox"> Latina
    </div>

    <div>
        <input type="checkbox"> Rock
        <input type="checkbox"> Indie
        <input type="checkbox"> Jazz
        <input type="checkbox"> Country
    </div>

    <div>
        <input type="checkbox"> Metal
        <input type="checkbox"> Rap
        <input type="checkbox"> Raggaeton
    </div>

    <br>
    <br>

    <div>
        <input type="checkbox"> Accetto termini e condizioni d'uso*
    </div>

    <br>
    
    <button onclick="alert('Registrazione effettuata!')">Registrati</button>

</body>
</html>
